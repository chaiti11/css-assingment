
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex CSS Grid Layout with Nested Grids</title>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>

    <div class="grid-container">
        <div class="header">Header (Spans both columns)</div>
        <div class="sidebar">Sidebar (First column)</div>
        <div class="main">
            <div class="nested-header">Nested Header in Main Content</div>
            <div class="nested-content">
                <div>Box 1</div>
                <div>Box 2</div>
                <div>Box 3</div>
            </div>
        </div>
        <div class="footer">Footer (Spans both columns)</div>
    </div>

</body>
</html>

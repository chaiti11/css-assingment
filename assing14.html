<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Demo</title>
    <link rel="stylesheet" href="styles14.css">
</head>
<body>
    <header>
        <h1>CSS Animations Demonstration</h1>
    </header>

    <main>
        <section>
            <h2>Hover over the elements to see animations!</h2>

            <!-- Fade In Animation -->
            <div class="fade-box">Fade In Animation</div>

            <!-- Bounce Animation -->
            <div class="bounce-box">Bounce Animation</div>

            <!-- Rotate Animation -->
            <div class="rotate-box">Rotate Animation</div>

            <!-- Slide In Animation -->
            <div class="slide-box">Slide In Animation</div>

            <!-- Pulsate Animation -->
            <div class="pulsate-box">Pulsate Animation</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CSS Animations Demo</p>
    </footer>
</body>
</html>

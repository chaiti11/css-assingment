<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with Media Queries</title>
    <link rel="stylesheet" href="styles9.css">
</head>
<body>

    <header>
        <h1>Responsive Webpage</h1>
    </header>

    <nav>

    <footer>
        <p>&copy; 2024 Responsive Design</p>
    </footer>

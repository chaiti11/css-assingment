<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index and Stacking Order</title>
    <link rel="stylesheet" href="styles12.css">
</head>
<body>
    <header>
        <h1>Z-Index Demonstration</h1>
    </header>

    <main>
        <section>
            <h2>Overlapping Elements</h2>
            <div class="box box1">Box 1 (z-index: 1)</div>
            <div class="box box2">Box 2 (z-index: 2)</div>
            <div class="box box3">Box 3 (z-index: 3)</div>
        </section>

        <section>
            <h2>Z-Index & Positioning</h2>
            <div class="relative-box">Relative Positioned Box (z-index: 5)</div>
            <div class="absolute-box">Absolute Positioned Box (z-index: 4)</div>
            <div class="fixed-box">Fixed Positioned Box (z-index: 6)</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Z-Index Demo</p>
    </footer>
</body>
</html>

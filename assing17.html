<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form </title>
    <link rel="stylesheet" href="styles17.css">
</head>
<body>
    <header>
        <h1>Form Elements</h1>
    </header>

    <main>
        <section>
            <h2>Please Fill Out the Form</h2>
            <form id="demo-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <fieldset>
                    <legend>Choose your favorite fruit:</legend>
                    <label><input type="checkbox" name="fruit" value="apple"> Apple</label>
                    <label><input type="checkbox" name="fruit" value="banana"> Banana</label>
                    <label><input type="checkbox" name="fruit" value="orange"> Orange</label>
                </fieldset>

                <fieldset>
                    <legend>Select your preferred drink:</legend>
                    <label><input type="radio" name="drink" value="coffee" required> Coffee</label>
                    <label><input type="radio" name="drink" value="tea"> Tea</label>
                    <label><input type="radio" name="drink" value="juice"> Juice</label>
                </fieldset>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Styled Form Elements Demo</p>
    </footer>
</body>
</html>

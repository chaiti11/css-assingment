<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions Demo</title>
    <link rel="stylesheet" href="styles13.css">
</head>
<body>
    <header>
        <h1>CSS Transitions Demonstration</h1>
    </header>

    <main>
        <section>
            <h2>Hover over the elements to see transitions!</h2>

            <!-- Color Transition -->
            <div class="color-box">Color Transition</div>

            <!-- Background-Color Transition -->
            <div class="bg-box">Background-Color Transition</div>

            <!-- Width Transition -->
            <div class="width-box">Width Transition</div>

            <!-- Height Transition -->
            <div class="height-box">Height Transition</div>

            <!-- Combined Transition -->
            <div class="combined-box">Combined Transitions</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CSS Transitions Demo</p>
    </footer>
</body>
</html>
